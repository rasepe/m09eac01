                    <h1>Format WebP amb base musical</h1>
               
            
                </div>

                <div id="controls cd-box">
                    <div class="audio-track row"><div class="time"></div></div>
               
                    <div class="row">
                    <button class="btn play col-md-1 m-1"><i class="fa-solid fa-play"></i></button>
                    <button class="btn pause col-md-1 m-1"><i class="fa-solid fa-pause"></i></button>
                    <button class="btn down col-md-1 m-1"><i class="fa-solid fa-volume-low"></i></button>
                    <button class="btn up col-md-1 m-1"><i class="fa-solid fa-volume-high"></i></button>
                    <button class="btn off col-md-1 m-1"><i class="fa-solid fa-volume-xmark"></i></button>
                    <button class="btn begin col-md-1 m-1"><i class="fa-solid fa-backward-fast"></i></button>
                    <button class="btn end col-md-1 m-1"><i class="fa-solid fa-forward-fast"></i></button>
                </div>
